<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador de Texto</title>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<link rel="stylesheet" href="estilos.css" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
	</head>
	<body class="fondo">
		<div class="container">
			<div class="encriptarr">
				<textarea  class="texto" id="texto" cols="30" rows="3" placeholder="Ingrese el texto aquí"></textarea>
				<div class="terminos">
					<p>Solo letras minúsculas y sin acéntos</p>
				</div>
				<div>
					<button class="buttonBox"id="fifth" type="button" onclick="encriptar()">Encriptar</button>
					<button class="buttonBox" id="fifth" type="button" onclick="desencriptar()">Desencriptar</button>
				</div>
				<div class="mensaje-encriptado">
					<h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
					<p id="parrafo"> Ingresa el texto que deseas encriptar o desencriptar</p>
				</div>
			</div>
	    </div>
	</body>
	<script src="encriptar.js"></script>
</html>
